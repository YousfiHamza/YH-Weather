<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="React Weather App ( google API + weather API )"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>YH Weather App</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/25b3723894.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google API -->
    <script
      defer
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjgycgZ9wt3pDieAaf9d6bfJFfmohw-Ok&libraries=places"
    ></script>
    <!-- Local Script -->
    <script defer src="script.js"></script>
    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    LOL
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- <div id="root"></div> -->
    <body>
      <div class="container">
        <div class="header">
          <div class="icon-container">
            <canvas id="icon" width="100" height="100"></canvas>
          </div>
        </div>
        <div class="content">
          <div class="general-information">
            <div class="status" data-status>Enter A Location</div>
            <div class="location" data-location>To Find The Weather</div>
          </div>
          <div class="detail-section">
            <div class="detail">
              <div class="title">Wind</div>
              <div class="value" data-wind>TBD</div>
            </div>
            <div class="detail bordered">
                <div class="title">Temperature</div>
              <div class="value" data-temperature>TBD</div>
            </div>
            <div class="detail">
              <div class="title">Precipitation</div>
              <div class="value" data-precipitation>TBD</div>
            </div>
          </div>
          <div class="city-search-container">
            <input type="text" class="city-search" data-city-search placeholder="Enter Location">
          </div>
        </div>
      </div>
     </body>
</html>
